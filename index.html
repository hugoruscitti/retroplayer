<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>retroplayer</title>
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json?cache=5c22ac3" />
    <link rel="stylesheet" type="text/css" href="css/style.css?cache=5c22ac3">
    <link rel="stylesheet" type="text/css" href="css/tachyons.min.css">
    <script type="module" src="js/main.js?cache=5c22ac3"></script>
  </head>

  <body class="no-user-select overflow-hidden">
    <x-drop></x-drop>


    <div class="fondo relative">
      <x-led></x-led>
      <x-display></x-display>
      <x-titulo-de-archivo></x-titulo-de-archivo>
      <x-barra-de-progreso></x-barra-de-progreso>
      <x-volumen></x-volumen>

      <x-boton-reproducir></x-boton-reproducir>
      <x-boton-detener></x-boton-detener>
      <x-boton-pausar></x-boton-pausar>
      <x-boton-retroceder></x-boton-retroceder>
      <x-boton-avanzar></x-boton-avanzar>
    </div>

    <x-playlist></x-playlist>

    <x-player></x-player>
    <x-bus></x-bus>

    <div class="dn">

      <img src="./img/fondo.png" sync>
      <img src="./img/cursor-normal.png" sync>
      <img src="./img/cursor-pulsado.png" sync>
      <img src="./img/cursor-volumen.png" sync>
      <img src="./img/fondo-display.png" sync>
      <img src="./img/reproducir.png" sync>
      <img src="./img/reproducir-pulsado.png" sync>
      <img src="./img/detener.png" sync>
      <img src="./img/detener-pulsado.png" sync>
      <img src="./img/pausar.png" sync>
      <img src="./img/pausar-pulsado.png" sync>
      <img src="./img/retroceder.png" sync>
      <img src="./img/retroceder-pulsado.png" sync>
      <img src="./img/adelantar.png" sync>
      <img src="./img/adelantar-pulsado.png" sync>
      <img src="./img/led-detenido.png" sync>
      <img src="./img/led-reproduciendo.png" sync>
      <img src="./img/led-pausado.png" sync>
      <img src="./img/volumen-fondo.png" sync>
    </div>

  </body>

  <script>
    if ('serviceWorker' in navigator && (process?.type !== 'renderer')) {
      navigator.serviceWorker.register("./serviceworker.js");
    }
  </script>
</html>
